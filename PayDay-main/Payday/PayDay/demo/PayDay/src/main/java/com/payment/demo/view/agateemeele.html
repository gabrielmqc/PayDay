<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Seleção de Empregador e Funcionário</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para seu arquivo CSS -->
</head>

<body>
    <h1>Selecione o Empregador e o Funcionário</h1>
    <form id="selectionForm">
        
        <div>
            <label for="empregadorSelect">Empregador:</label>
            <select id="empregadorSelect" required> <!-- Adicionado o atributo required -->
                <option value="" selected hidden>Selecione um empregador</option> <!-- Opção padrão vazia -->
            </select>
        </div>
        <div>
            <label for="funcionarioSelect">Funcionário:</label>
            <select id="funcionarioSelect" required>
                <option value="" selected hidden>Selecione um funcionário</option> <!-- Opção padrão vazia -->
            </select>
        </div>
        
        <div>
            <label for="horaExtra50">Hora Extra 50%:</label>
            <input type="number" id="horaExtra50" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="horaExtra100">Hora Extra 100%:</label>
            <input type="number" id="horaExtra100" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="faltas">Faltas:</label>
            <input type="number" id="faltas" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="atraso">Atraso:</label>
            <input type="number" id="atraso" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="descansoSemanalRemunerado">Descanso Semanal Remunerado:</label>
            <input type="number" id="descansoSemanalRemunerado" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="adicionalNoturno">Adicional Noturno:</label>
            <input type="number" id="adicionalNoturno" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="diariaViagem">Diária de Viagem:</label>
            <input type="number" id="diariaViagem" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="auxilioCrecheBaba">Auxílio Creche/Babá:</label>
            <input type="number" id="auxilioCrecheBaba" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <div>
            <label for="salarioFamilia">Salário Família:</label>
            <input type="number" id="salarioFamilia" min="0" step="0.01" required> <!-- Adicionado o atributo required -->
        </div>
        <button type="submit">GERAR HOLERITE</button>
    </form>
    <small>Se não for de seu desejo preencher algo, digite o número zero.</small>
    
    <script src="script.js"></script>
</body>

</html>
